<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Pest-api Tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>PHP REST API w/ fetch API</strong>
            </a>
          </div>
        </div>
      </header>
      
      <main role="main">
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center">
              <h1>POSTS</h1>
              <button class="btn btn-outline-success" id="addPost">+ Add</button>
            </div>
              <hr>
            <div id="postFormDiv" style="display: none;">
              <form id="postForm">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                  <label for="body">Description</label>
                  <textarea name="body" id="body" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <select name="category_id" id="category-id" class="form-control">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" name="author" id="author-name" class="form-control">
                </div>
                <input type="submit" value="Submit" class="btn btn-success mb-3">
              </form>
            </div>
            <div class="row" id="posts">
            </div>
            <h1>CATEGORY</h1>
            <hr>
            <ul class="list-group" id="categories"></ul>
          </div>
        </div>
      </main>
      
      <footer class="text-muted">
        <div class="container">
          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
        </div>
      </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
